<body>
<div class="background-img" style="background-repeat: no-repeat;">
  <br>
    <h1 class="heading" >Wonder Thunder!!</h1>
    <mat-card class="example-card" style="text-align: center;">
        <mat-card-header class="Location">
        <mat-card-title >Weather today!!</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email"
                   placeholder="Ex. pat@example.com">
            <mat-error *ngIf="loginForm.hasError('user')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </form>
        <form [FormGroup]="loginForm">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="pass"
                   placeholder="12345">
            <mat-error *ngIf="loginForm.hasError('pass')">
              Check your password
            </mat-error>
          </mat-form-field>
       </form>
        <mat-card-actions>
          <button mat-button style="align-self: end;">Login</button>
          <br>
        </mat-card-actions>
      </mat-card>
 </div>
</body>
<router-outlet></router-outlet>
